<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let temp = "456" // "=" --> Assignment


        let x = 45;
        let y = "45";

        if (x == y) { // '==' checking equality without considering datatype
            console.log("true")
        } else {
            console.log("false")
        }


        let p = "45"; //string
        let q = 45;   //number

        if (p === q) { // '===' checking equality with datatyes
            console.log("true")
        } else {
            console.log("false")
        }

    </script>
</body>

</html>
