<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="my-btn" onclick="makeVisible()">Visible</button>
    <button id="your-btn" onclick="makeHidden()">Hide</button>

    <p id="my-para">Another para</p>
    <script>
        function makeVisible() {
            let item = document.getElementById("my-para");
            item.style.display = "block"
        }

        function makeHidden(){
            let item = document.getElementById("my-para");
            item.style.display = "none"
        }
    </script>
</body>

</html>
