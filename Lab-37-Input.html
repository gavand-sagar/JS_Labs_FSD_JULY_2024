<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="myInput" type="text"/><br /><br />
    <button onclick="printOnConsole()">Show On Console</button>
    <script>
        function printOnConsole() {
            let element = document.getElementById('myInput');
            console.log(element.value)
        }
    </script>
</body>

</html>
