<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h3 id="heading" style="margin-bottom: 1.5em; text-align: center;">Sip Calculator</h3>

    <p style="margin-top: 1.8em;">
        <label id="amountlabel"> Monthly Investment</label>
        <input name="Amount" oninput="update()" id="inputAmount" type="range" value="5000" min="500" max="100000" step="500"/>
        <br/>
        <span id="amount"></span> Rs.
    </p>

    <script>
        function update(){
           let value = document.getElementById("inputAmount").value;
           let span = document.getElementById('amount');
           span.innerHTML = value
        }
    </script>
</body>

</html>
